<!DOCTYPE html>
<html lang="en">

    <title>Simulation</title>

<body>
    
<div class="container">
    <!-- Draws a slider for survival rate -->
    <input type="range" min="0" max="1" value="0.5" step="0.01" class="survivalSlider" id="mySurvivalRate"/>
    <p>Survival Rate: <span id="Survival Percentage"></span></p>


    <!-- Draws a slider for amount of circles -->
    <input type="range" min="20" max="500" value="150" step="5" class="amountSlider" id="myAmount"/>
    <p>Amount Of Circles: <span id="Amount Of Circles"></span></p>


     <!-- Draws a slider for velocity -->
     <input type="range" min="0" max="10" value="5" step="0.5" class="velocitySlider" id="myVelocity"/>
     <p>Average Velocity: <span id="Average Velocity"></span></p>


    <!-- Draws start button -->
    <input type="button" value="Start Simulation" id="startButton" onclick="r();"></input>

</div>

    <canvas></canvas>
    <script src="simulation.js"></script> 
</body>
</html>
